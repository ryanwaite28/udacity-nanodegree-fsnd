<!DOCTYPE html>
<html>

  <head>
    <title>Oberra | Welcome</title>
    {% include 'head-info.html' %}
  </head>

  <body>
    <div id="topbar">
		<h3 class="text-center">Welcome</h3>
		<hr>
		{% include 'top-list.html' %}
		<hr>
	</div>
    <div id="mainbox-1">
      <h1 class="text-center">Latest Posts</h1>
      <hr>
      <br>
      <ul id="welcome-list">
      {% for p in posts %}
        <li>
          <div style="border-bottom: 1px solid black;">
            <p><strong><a href="/blog/post/{{ p.key().id() }}">{{ p.title }}</a></strong> <span style="float: right;"><em>Date: {{ p.dateCreated }}</em></span></p>
          </div>
          <br>
          {{ p.contents }}
          <div>

          </div>
        </li>
      {% endfor %}
      </ul>
    </div>
  </body>

</html>
